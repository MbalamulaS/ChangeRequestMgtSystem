<form [formGroup]="Form">
    <h2 mat-dialog-title>Add Contract Progress</h2>
    <hr />
    <mat-dialog-content>
      <div class="form-group col-lg-12 col-sm-12 form-input">
        <div class="form-row">
            <div class="form-group col">
                <label>Amount Disbursed</label>
                <input type="number" class="form-control form-control-sm" formControlName="amount_disbursed"
                  placeholder="Amount Disbursed">
                <small>
                  <div *ngIf="Form.get('amount_disbursed')?.touched && Form.get('amount_disbursed')?.invalid" class="text-danger">Amount is
                    required!</div>
                </small>
              </div>
              <div class="form-group col">
                <label>Date Disbursed</label>
                <div class="input-group">
                  <input class="form-control form-control-sm" placeholder="yyyy-mm-dd"
                   formControlName="date_disbursed" ngbDatepicker #d1="ngbDatepicker" >
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                  </div>
                </div>
                <div *ngIf="Form.get('date_disbursed')?.touched && Form.get('date_disbursed')?.invalid"
                    class="text-danger">Date disbursed is required</div>
            </div>
        </div>
        <div class="form-row">
              <div class="form-group col">
                <label>Remark</label>
                <textarea type="text" class="form-control form-control-sm" formControlName="remark"
                  placeholder="Remark"></textarea>
              </div>
          </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Attach Files</label>
                <div class="attach-file">
                  <input type="file" multiple (change)="onFileSelected($event)" #fileUpload>
                </div>
            </div>
        <!-- </div>
        <div class="form-row"> -->
            <div class="form-group col attached-col" *ngIf="attachedFiles.length != 0">
              <div>
                <label>Attached Files</label>
                <div *ngFor="let attachedfile of attachedFiles; index as i" class="attached-file">
                  <div>{{i + 1}} - {{attachedfile.name}}</div>
                  <div class="spacer"></div>
                  <div (click)="onRemoveFile(i)" class="file-action">
                    <div>
                      <mat-icon>close</mat-icon>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button (click)="onClose()" class="btn btn-secondary" style="margin-right: 10px;">Cancel</button>
      <button [disabled]="Form.invalid" (click)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
    </mat-dialog-actions>
  </form>
