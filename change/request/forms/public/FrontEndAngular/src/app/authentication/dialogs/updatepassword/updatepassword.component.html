<form [formGroup]="ResetForm">
    <h2 mat-dialog-title>Change Password</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-group col-lg-12 col-sm-12 form-input">
          <div class="form-row">
            <div class="form-group col">
              <label>Old Password</label>
              <input type="text" class="form-control form-control-sm" formControlName="oldpassword" placeholder="Enter Email">
              <small><div *ngIf="ResetForm.get('oldpassword')?.touched && ResetForm.get('oldpassword')?.invalid" class="text-danger">Enter old password!</div></small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>New Password</label>
              <input type="text" class="form-control form-control-sm" formControlName="password" placeholder="Enter Email">
              <small><div *ngIf="ResetForm.get('password')?.touched && ResetForm.get('password')?.invalid" class="text-danger">Enter new password!</div></small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Confirm Password</label>
              <input type="text" class="form-control form-control-sm" formControlName="password2" placeholder="Enter Email">
              <small><div *ngIf="ResetForm.get('password2')?.touched && ResetForm.get('password2')?.invalid" class="text-danger">Confirm password!</div></small>
            </div>
          </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-secondary" (click)="onClose()" style="margin-right: 10px;">Cancel</button>
        <button [disabled]="ResetForm.invalid" (click)="onSubmit()" type="submit" 
            class="btn btn-success">Submit</button>
    </mat-dialog-actions>
</form>
