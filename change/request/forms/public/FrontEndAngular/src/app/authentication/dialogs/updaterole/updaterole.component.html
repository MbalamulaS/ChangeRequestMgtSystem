<form [formGroup]="RoleForm">
    <h2 mat-dialog-title>Update Role</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-group col-lg-12 col-sm-12 form-input">
          <div class="form-row">
            <div class="form-group col">
              <label>Role Title</label>
              <input type="text" class="form-control form-control-sm" formControlName="role_title" placeholder="Enter Title">
              <small><div *ngIf="RoleForm.get('role_title')?.touched && RoleForm.get('role_title')?.invalid" class="text-danger">Title is required</div></small>
            </div>
          </div>
         
         
          <!--(click)="onSubmit()"-->
          
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-secondary" (click)="onClose()" style="margin-right: 10px;">Cancel</button>
        <button [disabled]="RoleForm.invalid"  type="submit" (click)="onSubmit()"
            class="btn btn-success">Submit</button>
    </mat-dialog-actions>
</form>
